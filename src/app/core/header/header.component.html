<!DOCTYPE html>
<html id="main">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style [src]="./header.component.scss"></style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body class="hold-transition layout-fixed">
  <div class="wrapper">

    <!-- Navbar -->
    <nav class="navbar navbar-expand navbar-white navbar-light">
      <!-- Left navbar links -->
      <ul class="navbar-nav">
        <li class="nav-item" (click)="getElementById()">
          <a class="nav-link" data-widget="pushmenu" style="cursor: pointer;"><i class="fa fa-bars"></i></a>
        </li>
        <li class="nav-item d-none d-sm-inline-block">
          <a href="index3.html" class="nav-link">Home</a>
        </li>
        <li class="nav-item d-none d-sm-inline-block">
          <a href="#" class="nav-link">Contact</a>
        </li>
      </ul>
      <!-- SEARCH FORM -->
      <form class="form-inline ml-3">
        <div class="input-group input-group-sm">
          <input class="form-control form-control-navbar" type="search" placeholder="Search" aria-label="Search">
          <div class="input-group-append">
            <button class="btn btn-navbar" type="submit">
              <i class="fa fa-search"></i>
            </button>
          </div>
        </div>
      </form>
      <!-- Right navbar links -->
      <ul class="navbar-nav ml-auto">
        <li class="nav-item d-none d-sm-inline-block">
          <a style="cursor: pointer;" (click)="logOut()"><span class="fa fa-sign-out"></span>
          </a>
        </li>
      </ul>
    </nav>
    <!-- /.navbar -->
   

  <aside id="id01" class="main-sidebar sidebar-dark-primary elevation-4">
      <!-- Sidebar -->
      <div class="sidebar">
        <!-- Sidebar user panel (optional) -->
        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
          <div class="image">
            <img src="dist/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image">
          </div>
          <div class="info">
            <a (click)="getElementById1()" class="d-block">AbcOfficial</a>
          </div>
        </div>
  
        <!-- Sidebar Menu -->
        <nav class="mt-2">
          <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
            <li class="nav-item">
              <a [routerLink]="['/dashboard']" routerLinkActive="active" class="nav-link active">
                <i class="nav-icon fa fa-tachometer-alt"></i>
                <p>
                  Dashboard
                  <i class="right fa fa-angle-left"></i>
                </p>
              </a>
            </li>
            <li class="nav-item has-treeview">
                <a style="cursor: pointer" (click)="goEmp()" class="nav-link">
                  <i class="nav-icon fa fa-user"></i>
                  <p>
                    Employee
                    <i class="right fa fa-angle-left"></i>
                  </p>
                </a>
              </li>
              <li class="nav-item has-treeview">
                  <a style="cursor: pointer" (click)="goDept()" class="nav-link">
                    <i class="nav-icon fa fa-user"></i>
                    <p>
                        Deptment
                      <i class="right fa fa-angle-left"></i>
                    </p>
                  </a>
                </li>
            <li class="nav-item has-treeview">
              <a style="cursor: pointer" (click)="goTrainee()" class="nav-link">
                <i class="nav-icon fa fa-user"></i>
                <p>
                    Trainee
                  <i class="right fa fa-angle-left"></i>
                </p>
              </a>
            </li>
            <li class="nav-item has-treeview">
            <a href="#" class="nav-link active">
              <i class="nav-icon fa fa-tachometer-alt"></i>
              <p>
                RXJS=>
                <i class="right fa fa-angle-left"></i>
              </p>
            </a>
          </li>
         
          <li class="nav-item has-treeview">
            <a [routerLink]="['/rxjs']" routerLinkActive="active" class="nav-link">
              <i class="nav-icon fa fa-user"></i>
              <p>
                RXJS=>Subject
                <i class="right fa fa-angle-left"></i>
              </p>
            </a>
          </li>
          <li class="nav-item has-treeview">
            <a routerLink="rxjs/rxjs-behavior" routerLinkActive="active" class="nav-link">
              <i class="nav-icon fa fa-user"></i>
              <p>
                RXJS=>BehaviorSubject
                <i class="right fa fa-angle-left"></i>
              </p>
            </a>
          </li>
          </ul>
        </nav>
        <!-- /.sidebar-menu -->
      </div>
      <!-- /.sidebar -->
    </aside>
    <ngx-spinner
    bdColor="rgba(51,51,51,0.8)"
    size="medium"
    color="#fff"
    type="ball-scale-multiple">
    <p style="font-size: 20px; color: white">Loading...</p>
  </ngx-spinner>
